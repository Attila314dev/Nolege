<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Kvíz Szobák</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kvízjáték</h1>

  <section id="roomListSection">
    <h2>Elérhető szobák</h2>
    <table id="roomListTable" border="1" cellpadding="5">
      <thead>
        <tr>
          <th>Szoba ID</th>
          <th>Főnök</th>
          <th>Játékosok</th>
          <th>Állapot</th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody id="roomListBody">
        <!-- dinamikusan töltődik -->
      </tbody>
    </table>
  </section>

  <section id="createRoomSection">
    <h2>Új szoba létrehozása</h2>
    <form id="createRoomForm">
      <label>Admin név: <input type="text" id="adminNick" required></label>
      <label>Jelszó: <input type="password" id="roomPassword" required></label>
      <button type="submit">Létrehoz</button>
    </form>
  </section>

  <section id="lobbySection" style="display:none;">
    <h2>Lobby – Szoba <span id="roomIdLabel"></span></h2>
    <div>Admin: <span id="adminName"></span></div>
    <h3>Játékosok</h3>
    <ul id="playerList"></ul>
    <div id="lobbyButtons"></div>
  </section>

  <section id="gameSection" style="display:none;">
    <h2>Kérdés <span id="qIndex"></span>/<span id="qTotal"></span></h2>
    <div id="qCategory"></div>
    <div id="qText"></div>
    <div id="options"></div>
    <div id="timer"></div>
  </section>

  <section id="scoreSection" style="display:none;">
    <h2>Eredmények</h2>
    <ul id="scoreList"></ul>
    <div id="rematchArea"></div>
  </section>

  <script src="client.js"></script>
</body>
</html>
